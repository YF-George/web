name: Svelte Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    name: CI - format / lint / svelte-check / build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Format check (Prettier)
        run: pnpm exec prettier --check .

      - name: Lint (ESLint)
        run: pnpm exec eslint .

      - name: Run svelte-check (capture output)
        run: |
          pnpm run check 2>&1 | tee svelte-check-output.txt

      - name: Build
        run: pnpm run build

      - name: Upload svelte-check output
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: svelte-check-output
          path: svelte-check-output.txt
